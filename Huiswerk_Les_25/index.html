<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Weglopende knop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="height:100px;">
        <div class="container">
          <a class="navbar-brand" href="index.html">Mijn laatste huiswerkopdracht</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  <button id="wegknop">Klik hier om verder te gaan!</button>
  <script>
    $(document).ready(function(){
      $("#wegknop").mouseenter(function(){
        var headerHeight = $("header").outerHeight();
    var footerHeight = $("footer").outerHeight();
    var windowHeight = $(window).height();
    var maxX = $(window).width() - $(this).outerWidth();
    var maxY = windowHeight - footerHeight - $(this).outerHeight();
    var newX = Math.floor(Math.random() * maxX);
    var newY = Math.floor(Math.random() * (maxY - headerHeight)) + headerHeight;
        $(this).animate({
          left: newX + "px",
          top: newY + "px"
        }, 500);
      });
    });
  </script>
  <noscript>
Om deze website optimaal te gebruiken is het noodzakelijk om JavaScript te activeren.
</noscript>
<footer class="bg-dark text-white text-center fixed-bottom">
    <p class="mb-0">&copy; Deze pagina is mede mogelijk gemaakt door de kennis opgedaan tijdens de NHA cursus Webdesign</p>
</footer>
</body>
</html>
